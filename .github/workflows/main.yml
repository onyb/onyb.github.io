name: CI

on:
  push:
    branches: 
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '12.16.1'
    - name: Install dependencies
      run: yarn
    - name: Deploy
      run: yarn deploy
